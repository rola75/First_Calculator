<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator3000</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <section>
            <input id="screen" type="text" value=0 disabled>
        </section>
        <main>
            <button id="button9">9</button>
            <button id="button8">8</button>
            <button id="button7">7</button>
            <button id="button6">6</button>
            <button id="button5">5</button>
            <button id="button4">4</button>
            <button id="button3">3</button>
            <button id="button2">2</button>
            <button id="button1">1</button>
            <button id="button0">0</button>
            <button id="buttonDecimial">.</button>
            <button id="buttonEquals">=</button>
            <button id="buttonMultiply">*</button>
            <button id="buttonDivide">/</button>
            <button id="buttonSubtract">-</button>
            <button id="buttonAdd">+</button>
            <button id="buttonNegative">-/+</button>
            <button id="buttonBackSpace">Backspace</button>
            <button id="buttonClear">Clear</button>
            <button id="buttonClearAll">Clear All</button>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>

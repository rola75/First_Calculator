<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator3000</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./FontAwesome/css/all.min.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div>
        <section>
            <input id="screen" type="text" value="0" disabled>
        </section>
        <main>
            <button class="numButton" id="button9" value="9"><i class="fa-solid fa-9"></i></button>
            <button class="numButton" id="button8" value="8"><i class="fa-solid fa-8"></i></button>
            <button class="numButton" id="button7" value="7"><i class="fa-solid fa-7"></i></button>
            <button class="numButton" id="button6" value="6"><i class="fa-solid fa-6"></i></button>
            <button class="numButton" id="button5" value="5"><i class="fa-solid fa-5"></i></button>
            <button class="numButton" id="button4" value="4"><i class="fa-solid fa-4"></i></button>
            <button class="numButton" id="button3" value="3"><i class="fa-solid fa-3"></i></button>
            <button class="numButton" id="button2" value="2"><i class="fa-solid fa-2"></i></button>
            <button class="numButton" id="button1" value="1"><i class="fa-solid fa-1"></i></button>
            <button class="numButton" id="button0" value="0"><i class="fa-solid fa-0"></i></button>
            <button class="funcButton" id="buttonDecimial">.</button>
            <button class="funcButton"" id="buttonEquals"><i class="fa-solid fa-equals"></i></button>
            <button class="funcButton" id="buttonMultiply"><i class="fa-solid fa-xmark"></i></button>
            <button class="funcButton" id="buttonDivide"><i class="fa-solid fa-divide"></i></button>
            <button class="funcButton" id="buttonSubtract"><i class="fa-solid fa-minus"></i></button>
            <button class="funcButton" id="buttonAdd"><i class="fa-solid fa-plus"></i></button>
            <button class="funcButton" id="buttonNegative"><i class="fa-solid fa-plus-minus"></i></button>
            <button class="delButton" id="buttonBackSpace"><i class="fa-solid fa-delete-left"></i><i class="fa-regular fa-delete-right"></i></button>
            <button class="delButton" id="buttonClear"><i class="fa-solid fa-eraser"></i></button>
            <button class="delButton" id="buttonClearAll"><i class="fa-solid fa-trash-can"></i></button>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>

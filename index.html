<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator3000</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./FontAwesome/css/all.min.css">
</head>

<body>
    <div>
        <section>
            <input id="screen" type="text" value=0 disabled>
        </section>
        <main>
            <button id="button9"><i class="fa-solid fa-9"></i></button>
            <button id="button8"><i class="fa-solid fa-8"></i></button>
            <button id="button7"><i class="fa-solid fa-7"></i></button>
            <button id="button6"><i class="fa-solid fa-6"></i></button>
            <button id="button5"><i class="fa-solid fa-5"></i></button>
            <button id="button4"><i class="fa-solid fa-4"></i></button>
            <button id="button3"><i class="fa-solid fa-3"></i></button>
            <button id="button2"><i class="fa-solid fa-2"></i></button>
            <button id="button1"><i class="fa-solid fa-1"></i></button>
            <button id="button0"><i class="fa-solid fa-0"></i></button>
            <button id="buttonDecimial">.</button>
            <button id="buttonEquals"><i class="fa-solid fa-equals"></i></button>
            <button id="buttonMultiply"><i class="fa-solid fa-xmark"></i></button>
            <button id="buttonDivide"><i class="fa-solid fa-divide"></i></button>
            <button id="buttonSubtract"><i class="fa-solid fa-minus"></i></button>
            <button id="buttonAdd"><i class="fa-solid fa-plus"></i></button>
            <button id="buttonNegative"><i class="fa-solid fa-plus-minus"></i></button>
            <button id="buttonBackSpace"><i class="fa-solid fa-delete-left"></i><i class="fa-regular fa-delete-right"></i></button>
            <button id="buttonClear"><i class="fa-solid fa-eraser"></i></button>
            <button id="buttonClearAll"><i class="fa-solid fa-trash-can"></i></button>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
